            <div class="col-md-6 offset-3">
                <form method="post" th:action="@{save}">
                    <div>
                        <label>ID</label>
                        <input class="form-control" type="text" name="id" th:value="${patient.id}">
                    </div>
                    <div>
                        <label class="form-control">Nom</label>
                        <input type="text" name="nom" th:value="${patient.nom}">
                        <span th:errors="${patient}"></span>
                    </div>
                    <div >
                        <label class="form-control">Score</label>
                        <input type="text" name="score" th:value="${patient.score}">
                        <span th:errors="${patient.score}"></span>
                    </div>
                    <div>
                        <label class="form-control">Malade</label>
                        <input type="checkbox" name="malade" th:checked="${patient.malade}">
                        <span th:errors="${patient.malade}"></span>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Enregistrer</button>
                </form>
